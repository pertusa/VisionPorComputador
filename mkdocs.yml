site_name: Visión por Computador
use_directory_urls: false

nav:
- Instalación de OpenCV : 'install.md'
- T1- Introducción : 'intro.md'
- T2- Imagen digital y vídeo : 'imagenvideo.md'

theme:
    language: es
    name: 'material'
    palette:
        primary: 'Teal'
        accent: 'Teal'
    font:
        text: 'Roboto'
        code: 'Roboto Mono'
#    logo: 'imagenes/logo.png'

# Ponemos como idioma de búsqueda el inglés
# para conseguir que busque correctamente
# todas las palabras en castellano, sin eliminar
# los excesivos derivados que se definen en
# https://github.com/MihaiValentin/lunr-languages/blob/master/lunr.es.js

extra:
    search:
        language: 'en'
        
# Problema: pdf-export solo admite que las imagenes de la pagina sean pdf o svg, no otros formatos
#plugins:
#    - pdf-export

markdown_extensions:
    - admonition
    - codehilite:
        linenums: true
    - footnotes
    - meta
    - sane_lists
    - toc:
       permalink: true
       toc_depth: 3
    - pymdownx.superfences
